<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Samans</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="/" class="logo">Samans</a>
    </div>
  </header>

  <main class="container">
    <h1 class="title-large">Your Cart</h1>
    
    <div class="grid">
      <div class="cart-items">
        <div id="cartItems">
          <!-- Cart items will be dynamically inserted here -->
        </div>
      </div>
      
      <div class="summary-card">
        <h2 class="title-medium">Order Summary</h2>
        <div class="summary-content">
          <div class="summary-row">
            <span>Subtotal</span>
            <span>$388.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>$10.00</span>
          </div>
          <div class="summary-row summary-total">
            <span>Total</span>
            <span>$398.00</span>
          </div>
        </div>
        <button class="btn">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <script type="module">
    import products from './data/products.json';

    const cartItems = [
      {
        product: products.topSelling[0],
        quantity: 1
      },
      {
        product: products.topSelling[1],
        quantity: 1
      }
    ];

    const cartContainer = document.getElementById('cartItems');
    cartItems.forEach(item => {
      cartContainer.innerHTML += `
        <div class="cart-item">
          <img src="${item.product.image}" alt="${item.product.name}">
          <div class="cart-item-details">
            <h3>${item.product.name}</h3>
            <p class='price'>$${item.product.price}</p>
            <div class="quantity-controls">
              <input type="number" class="quantity-input" value="${item.quantity}" min="1">
            </div>
          </div>
          <button class="btn-text">Remove</button>
        </div>
      `;
    });
  </script>
</body>
</html>
