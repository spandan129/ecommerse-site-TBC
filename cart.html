<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Modern Living</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <h1 class="title is-4">Modern Living</h1>
      </a>
    </div>
  </nav>

  <!-- Cart Items -->
  <section class="section">
    <div class="container">
      <h2 class="title is-3">Your Cart</h2>
      
      <div class="columns">
        <div class="column is-8">
          <div id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
          </div>
        </div>
        
        <div class="column is-4">
          <div class="box">
            <h3 class="title is-4">Summary</h3>
            <div class="content">
              <p>
                <span>Subtotal</span>
                <span class="is-pulled-right">$388.00</span>
              </p>
              <p>
                <span>Shipping</span>
                <span class="is-pulled-right">$10.00</span>
              </p>
              <hr>
              <p class="has-text-weight-bold">
                <span>Total</span>
                <span class="is-pulled-right">$398.00</span>
              </p>
            </div>
            <button class="button is-black is-fullwidth">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module">
    import products from './data/products.json';

    // Simulate cart items (in a real app, this would come from a cart service)
    const cartItems = [
      {
        product: products.topSelling[0],
        quantity: 1
      },
      {
        product: products.topSelling[1],
        quantity: 1
      }
    ];

    const cartContainer = document.getElementById('cartItems');
    cartItems.forEach(item => {
      cartContainer.innerHTML += `
        <div class="box">
          <div class="columns is-vcentered">
            <div class="column is-3">
              <figure class="image is-square">
                <img src="${item.product.image}" alt="${item.product.name}">
              </figure>
            </div>
            <div class="column">
              <h4 class="title is-5">${item.product.name}</h4>
              <p class="subtitle is-6">$${item.product.price}</p>
              <div class="field has-addons">
                <div class="control">
                  <input class="input" type="number" value="${item.quantity}" min="1">
                </div>
                <div class="control">
                  <button class="button is-black">Update</button>
                </div>
              </div>
            </div>
            <div class="column is-2 has-text-right">
              <button class="button is-text">Remove</button>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
